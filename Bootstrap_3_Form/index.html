<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Form_2 (Bootstrap) Nazmul Haque Sajol</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CSS List-->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/bootstrap-switch.min.css">
        <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- ==============================================
             Add your site or application content here
             ===========================================-->

        <div class="header container-fluid">
            <h3>Alamguin Campground - Registration</h3>
        </div>
        <div class="container">
            <div class="form-page">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-4" for="accomodation" >Accomodation</label>
                        <div class="col-md-8 form-inline">
                            <select class="form-control" id="accomodation">
                                <option value=" RV "> RV </option>
                                <option value=" PA "> PA </option>
                                <option value=" BD "> BD </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4" for="accomodation" >Name</label>
                        <div class="col-md-8 form-inline">
                            <select class=" form-control">
                                <option value=" Mr. "> Mr. </option>
                                <option value=" Mrs. "> Mrs. </option>
                                <option value=" Miss. "> Miss. </option>
                            </select>
                            <input class=" form-control" type="text" placeholder="First Name">
                            <input class=" form-control" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4" for="accomodation" >Guests</label>
                        <div class="col-md-8 form-inline">
                            <select class="form-control">
                                <option value=" 2-17 years ">  2-17 years </option>
                                <option value=" 18-25 years ">  18-25 years </option>
                                <option value=" 25-45 years ">  25-45 years </option>
                                <option value=" 45+ years ">  45+ years </option>
                            </select>
                            <select class="form-control">
                                <option value=" 18+ years ">  18+ years </option>
                                <option value=" 20+ years ">  20+ years </option>
                                <option value=" 25+ years ">  25+ years </option>
                            </select>
                            <select class="form-control">
                                <option value=" < 2years ">  &lt; 2 years </option>
                                <option value=" > 18 years "> &gt; 20 years </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4" for="contact" >Contact</label>
                        <div class="col-md-7">
                            <input class="col-md-4 form-control" type="email" placeholder="Email address">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-7 col-md-offset-4">
                            <input class="col-md-4 form-control" type="email" placeholder="Phone (xxx) xxx xxxx">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4" for="">Checkin</label>
                        <div class="col-md-3 form-inline">
                            <input type="text" class="form-control">
                            <span class="input-group-addon form-control">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                        <label class="col-md-1" for="">Checkout</label>
                        <div class="col-md-3 form-inline">
                            <input type="text" class="form-control">
                            <span class="input-group-addon form-control">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4" for="">Equipment</label>
                        <div class="col-md-3 form-inline">
                            <select class="form-control" name="equp" id="equp">
                                <option value="Traver Trailer">Traver Trailer</option>
                                <option value="Mountain Tracking">Mountain Tracking</option>
                                <option value="Sky Diving">Sky Diving</option>
                            </select>
                        </div>
                        <label class="col-md-1" for="">Slide-outs</label>
                        <div class="col-md-3 form-inline">
                            <input type="checkbox" name="my-checkbox" checked>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4" for="">Required Service</label>
                        <div class="col-md-8 form-inline">
                            <select class="form-control" name="service" id="service">
                                <option value="None Selected">None Selected</option>
                                <option value="Mountain Tracking">Transport</option>
                                <option value="Food">Food</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4" for="">Pets</label>
                        <div class="col-md-3 form-inline">
                            <input type="checkbox" name="my-checkbox" checked>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4" for="">Comments</label>
                        <div class="col-md-7 form-inline">
                            <textarea class="form-control" name="" id="" cols="87" rows="5" placeholder="Additional Comments"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4" for=""></label>
                        <div class="col-md-7 form-inline">
                            <button class="btn btn-info " >Request Reservation</button>
                            <button class="btn btn-danger pull-right" >Cancle</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <!-- ==============================================
            Web Page End
            ===========================================-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
        <script src="js/bootstrap-switch.min.js"></script>

        <script type="text/javascript">
            $(function () {
                $('#datetimepicker2').datetimepicker({
                    locale: 'ru'
                });
            });

            $("[name='my-checkbox']").bootstrapSwitch();
        </script>

    </body>
</html>
