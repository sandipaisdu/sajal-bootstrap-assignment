<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Layout </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/slicknav.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	<link rel="stylesheet" type="text/css" href="responsive.css" media="all" />
</head>
<body>
	
<!--=====================
		Start
	=====================-->
	<header id="header_area">
		<div class="container">
			<div class="header_container">
				<div class="row">
				<div class="col-md-2 col-sm-2">
					<div class="brand">
						<p>1.1 Brand</p>
					</div>
				</div>
				<div class="col-md-8 col-sm-6">
					<div class="global_nav">
						<p>1.2 Global Nav</p>
					</div>
				</div>
				<div class="col-md-2 col-sm-4">
					<div class="tool">
						<p>1.3 Tool</p>
					</div>
				</div>
				</div>
			</div>
		</div>
	</header>
	<section id="hero_area">
		<div class="container">
			<div class="row">
				<div class="hero_row">
					<div class="col-md-10">
						<div class="hero_contnr">
							<div class="row">
								<div class="col-md-8 col-sm-12 rspnsv_col1">
									<div class="hero_feature">
										<p>2.1 Hero Features</p>
									</div>
								</div>
								<div class="col-md-4 col-sm-12 rspnsv_col2">
									<div class="call_to_action">
										<p>2.2 Hero coll to action </p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-2 col-sm-2">
						<div class="add_contnr">
							<div class="addd">
								<p>3 Add</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="body_row">
					<div class="col-md-10">
						<div class="body_container">
							<div class="row">
								<div class="col-md-4 col-sm-10">
									<div class="article_feature">
										<p>4.1 Article Feature</p>
									</div>
								</div>
								<div class="col-md-8  col-sm-12">
									<div class="article_listing">
										<p>4.2 Article Listing</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-2">
						<div class="sidebar_bg">
							<div class="row">
								<div class="col-md-11">
									<div class="sidebar_feature">
										<p>5.1 Sidebar Feature</p>
									</div>
								</div>
								<div class="col-md-offset-1"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer id="footer_area">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="footer">
						<h3>6. Footer</h3>
					</div>
				</div>
			</div>
		</div>
	</footer>
	
<!--=====================
			End
	=====================-->	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/plugin.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
